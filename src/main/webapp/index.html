<!DOCTYPE html>
<html>
<head>
<title>Task Management System</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-resource.js"></script>
	
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/employee.controller.js"></script>
<script type="text/javascript" src="app/employee.service.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-app="taskApp" ng-controller="EmployeeController">

	

	<div class="panel panel-default">
		<div class="panel-heading">
		<a href="#/!">Employee</a> | <a href="project.html">Projects</a> | <a href="task.html">Task</a> | <a href="assign_task.html">Task Assign</a>

		</div>
		<div class="panel-body">
		<p>Employee Details</p>
			<form class="col-md-4" ng-submit="saveEmployee()">
				<div class="form-group">
					<label for="employeeName">Employee Name</label> <input type="text"
						ng-model="employee.fullname" class="form-control" id="employeeName" placeholder="Employee Name">
				</div>
				<div class="form-group">
					<label for="employeeDesignation">Designation</label> <input type="text"
						ng-model="employee.designation" class="form-control" id="employeeDesignation" placeholder="Employee Designation">
				</div>
				<div class="form-group">
					<label for="employeeSalary">Salary</label> <input type="text"
						ng-model="employee.salary" class="form-control"
						id="employeeSalary" placeholder="Salary">
				</div>

				<div class="form-group">
					<label for="employeeEmail">Email</label> 
					<input type="text"
						ng-model="employee.email" class="form-control"
						id="employeeEmail" placeholder=Email>
				</div>
				<div class="form-group">
					<label for="employeePassword">Password</label> 
					<input type="text"
						ng-model="employee.password" class="form-control"
						id="employeePassword" placeholder=Password>
				</div>

				<button type="submit" class="btn btn-default">{{buttonText}}</button>
				
			</form>

			<div class="table-responsive col-md-8">
				<table class="table table-striped">
				<tr><th colspan="6">Employee List</th></tr>
					<tr>
						<th>Name</th>
						<th>Designation</th>
						<th>Salary</th>
						<th>Email</th>
						<th>Password</th>
						<th></th>
					</tr>
					<tr ng-repeat="employee in employees">
						<td>{{employee.fullname}}</td>
						<td>{{employee.designation}}</td>
						<td>{{employee.salary}}</td>
						<td>{{employee.email}}</td>
						<td>{{employee.password}}</td>
						<td>
							<button type="button" class="btn btn-default"
								ng-click="updateEmployeeInit(employee)">
								<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
							</button>
							<button type="button" class="btn btn-default"
								ng-click="deleteEmployee(employee)">
								<span class="glyphicon glyphicon-remove-circle"
									aria-hidden="true"></span>
							</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>

</body>
</html>
