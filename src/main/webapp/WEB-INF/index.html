<!DOCTYPE html>
<html>
<head>
<title>CRUD Example</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-resource.js"></script>
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/general.controller.js"></script>
<script type="text/javascript" src="app/employee.service.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-app="taskApp" ng-controller="UsersController">

	<div class="panel panel-default">
		<div class="panel-heading">User</div>
		<div class="panel-body">
			<form class="col-md-4" ng-submit="saveEmployee()">
				<div class="form-group">
					<label for="userName">User Name</label> <input type="text"
						ng-model="user.user_name" class="form-control" id="userName"
						placeholder="UserbName">
				</div>
				<div class="form-group">
					<label for="userEmail">Email</label> <input type="text"
						ng-model="user.email" class="form-control"
						id="userEmail" placeholder="Email">
				</div>

				<div class="form-group">
					<label for="userPassword">Password</label> 
					<input type="password" ng-model="user.password" class="form-control"
						id="userPassword" placeholder="Password">
				</div>

				<button type="submit" class="btn btn-default">{{buttonText}}</button>
				
			</form>

			<div class="table-responsive col-md-6">
				<table class="table table-striped">
					<tr>
						<th>User Name</th>
						<th>Email</th>
						<th>Password</th>
						<th></th>
					</tr>
					<tr ng-repeat="user in users">
						<td>{{user.user_name}}</td>
						<td>{{user.email}}</td>
						<td>{{user.password}}</td>
						<td>
							<button type="button" class="btn btn-default"
								ng-click="updateUserInit(user)">
								<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
							</button>
							<button type="button" class="btn btn-default"
								ng-click="deleteuser(user)">
								<span class="glyphicon glyphicon-remove-circle"
									aria-hidden="true"></span>
							</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>

</body>
</html>
